<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>بسم الله الرحمٰن الرحيم</title>
    <style type="text/css">
        div {
            background: #EEE;
            margin: 50px;
            padding: 50px;
            color: #0F0F0F;
        }
    </style>
</head>
<body>
    <center>
        <h1>ادخل رقم</h1>
        <input id="num">
        <button type="button" id="button" onclick="getvalue()">ارسال</button>
        <div id="div">
        </div>
    </center>
    <script>
        function getvalue() {
            let input = document.getElementById("num").value;
            let output = "";
            for (let i = 0; i < Number(input); i++) {
                output += "بسم الله الرحمٰن الرحيم<br>";
                document.getElementById("div").innerHTML = output;
            }
        }
    </script>
</body>
</html>
